<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Restaurants ‚Äì Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand mb-0 h1">üçΩÔ∏è Smart Restaurants</span>
      <div class="d-flex gap-3">
        <a class="nav-link" href="./index.html">Search</a>
        <a class="nav-link active" aria-current="page" href="./recommendations.html">Recommendations</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <h4 class="mb-3">Your Recommendations</h4>

    <form id="recsForm" class="row g-2 align-items-end mb-3">
      <div class="col-12 col-md-4">
        <label class="form-label" for="recCity">City</label>
        <input id="recCity" class="form-control" placeholder="e.g., Austin" />
      </div>
      <div class="col-12 col-md-4">
        <label class="form-label" for="recCuisine">Cuisine (optional)</label>
        <input id="recCuisine" class="form-control" placeholder="leave blank to explore other cuisines" />
      </div>
      <div class="col-6 col-md-2">
        <label class="form-label" for="recLimit">How many</label>
        <input id="recLimit" type="number" min="1" max="12" value="3" class="form-control" />
      </div>
      <div class="col-6 col-md-2 form-check mt-4">
        <input class="form-check-input" type="checkbox" id="recOpenNow">
        <label class="form-check-label" for="recOpenNow">Open now</label>
      </div>
      <div class="col-12 col-md-3 d-grid">
        <button id="getRecsBtn" type="submit" class="btn btn-primary">Get recommendations</button>
      </div>
      <div class="col-12 col-md-3 d-grid">
        <button id="applySavedBtn" type="button" class="btn btn-outline-secondary">Load saved preferences</button>
      </div>
    </form>

    <div id="recStatus"></div>
    <div id="recResults" class="row g-3"></div>

    <!-- Reuse reservation modal so users can book from recs -->
    <div class="modal fade" id="reserveModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Make a reservation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="reserveForm" class="row g-2">
              <input type="hidden" id="resRestaurantId" />
              <div class="col-12">
                <label class="form-label">Name</label>
                <input id="resName" class="form-control" required />
              </div>
              <div class="col-6">
                <label class="form-label">Party size</label>
                <input id="resParty" type="number" min="1" class="form-control" required />
              </div>
              <div class="col-6">
                <label class="form-label">Date</label>
                <input id="resDate" type="date" class="form-control" required />
              </div>
              <div class="col-6">
                <label class="form-label">Time</label>
                <input id="resTime" type="time" class="form-control" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="reserveSubmit" class="btn btn-primary">Reserve</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./recommendations.js"></script>
</body>
</html>
