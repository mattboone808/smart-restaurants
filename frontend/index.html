<!--
  Project: Smart Restaurants
  File: index.html
  Description:
    Main search page for the Smart Restaurants web app.
    Users can search restaurants, view details, add favorites, leave reviews,
    and make reservations.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Restaurants</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar bg-white border-bottom">
    <div class="container d-flex justify-content-between">
      <a href="./index.html" class="navbar-brand mb-0 h1-button">üçΩÔ∏è Smart Restaurants</a>
      <div class="d-flex gap-3">
        <a class="nav-link active fw-bold" href="./index.html">Search</a>
        <a class="nav-link" href="./profile.html">Profile</a>
      </div>
    </div>
  </div>

  <main class="container py-4">

    <!-- Search Form -->
    <form id="searchForm" class="row g-2 align-items-end mb-3">

      <div class="col-12 col-md-4">
        <label class="form-label">City</label>
        <select id="cityInput" class="form-select">
          <option value="">Any</option>
        </select>
      </div>

      <div class="col-12 col-md-4">
        <label class="form-label">Cuisine</label>
        <select id="cuisineInput" class="form-select">
          <option value="">Any</option>
        </select>
      </div>

      <div class="col-6 col-md-2">
        <label class="form-label">Price</label>
        <select id="priceInput" class="form-select">
          <option value="">Any</option>
          <option value="$">$</option>
          <option value="$$">$$</option>
          <option value="$$$">$$$</option>
          <option value="$$$$">$$$$</option>
        </select>
      </div>

      <div class="col-6 col-md-2 form-check mt-4">
        <input type="checkbox" class="form-check-input" id="openNowCheck">
        <label class="form-check-label" for="openNowCheck">Open now</label>
      </div>

      <div class="col-12 col-md-2 d-grid mt-3 mt-md-0">
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>

    </form>

    <!-- Search Status -->
    <div id="status"></div>

    <!-- Search Results -->
    <div id="results" class="row g-3"></div>

    <!-- Reservation Modal -->
    <div class="modal fade" id="reserveModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Make a Reservation</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form class="row g-2">
              <input type="hidden" id="resRestaurantId">

              <div class="col-12">
                <label class="form-label">Name</label>
                <input id="resName" class="form-control" required>
              </div>

              <div class="col-4">
                <label class="form-label">Party</label>
                <input id="resParty" type="number" min="1" class="form-control">
              </div>

              <div class="col-4">
                <label class="form-label">Date</label>
                <input id="resDate" type="date" class="form-control">
              </div>

              <div class="col-4">
                <label class="form-label">Time</label>
                <input id="resTime" type="time" step="1800" class="form-control">
              </div>

            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="reserveSubmit" class="btn btn-primary">Reserve</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Leave a Review</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="reviewRestaurantId">

            <label class="form-label">Rating</label>
            <select id="reviewRating" class="form-select mb-3">
              <option value="1">‚≠ê 1</option>
              <option value="2">‚≠ê 2</option>
              <option value="3">‚≠ê 3</option>
              <option value="4">‚≠ê 4</option>
              <option value="5" selected>‚≠ê 5</option>
            </select>

            <label class="form-label">Review</label>
            <textarea id="reviewText" class="form-control" rows="3"></textarea>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button id="reviewSubmit" class="btn btn-warning">Submit Review</button>
          </div>

        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script.js"></script>

</body>
</html>
